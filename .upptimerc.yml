  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  theme: dark
  baseUrl: /upt
  logoUrl: https://raw.githubusercontent.com/ConfluxBot/upt/master/assets/2021-03-25_10-34-02_conflux-logo-min.png
  name: Conflux UPT
  introTitle: "**Conflux UPT**"
  introMessage: ""
  navbar:
    - title: Status
      href: /$REPO
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
workflowSchedule:
  graphs: "0 0/2 * * *"
  responseTime: "0 0/2 * * *"
  staticSite: "0 0/2 * * *"
